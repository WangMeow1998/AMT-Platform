<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJax</title>
</head>
<body>
    <p>
        <input type="button" value="发生" onclick="send();">
    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send() {
            $.post(
                "/community/alpha/ajax", //post请求的路径
                {"name":"张三","age":23},  //post的数据
                function (data){  //相应的数据从data中获取
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data); //转化为JSON格式
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
